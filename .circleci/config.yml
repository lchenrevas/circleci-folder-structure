version: 2.1

orbs:
  gcp-cli: circleci/gcp-cli@1.8

defaults: &defaults
  working_directory: ~/www
  docker:
    - image: vuejs/ci

jobs:
  install:
    <<: *defaults
    parameters:
      package_name:
        type: string
    steps:
      - checkout:
          path: ~/www
      - run: pwd
      - run: ls
      - run: mkdir install
      - run: touch install/READMEa.md
      - run: ls install
      - persist_to_workspace:
          root: ~/
          paths:
            - www
  build:
    <<: *defaults
    parameters:
      package_name:
        type: string
    steps:
      - attach_workspace:
          at: ~/
      - run: pwd
      - run: ls
      - run: mkdir build
      - run: touch build/READMEb.md
      - run: ls
      - persist_to_workspace:
          root: ~/
          paths:
            - www
  upload:
    <<: *defaults
    parameters:
      package_name:
        type: string
    steps:
      - attach_workspace:
          at: ~/
      - run: pwd
      - run: ls
      - run: ls build
      - run: mkdir bucket
      # - run: cp -rv build/ bucket
      - run: mv -v build/ bucket/
      - run: ls bucket
      - run: pwd
      - run: ls
      

workflows:
  version: 2
  support_install_build_upload:
    jobs:
      - install:
          name: support:install
          package_name: support-revas-app
      - build:
          name: support:build
          package_name: support-revas-app
          requires:
            - support:install
      - upload:
          name: support:upload
          package_name: support-revas-app
          requires:
            - support:build
